<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
    <title>Meredith Bowden</title>
    <meta name="author" content="meredith bowden passmore">
    <meta name="description" content="quack">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar bg-light fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meredith Bowden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="home" class="hero-container">
        <video autoplay muted loop class="hero-video">
            <source src="./images/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay">
            <h1 class="hero-title">Pixel Pallete</h1>
            <p class="hero-subtitle">an NFT project by Meredith Bowden</p>
        </div>
    </div>

    <section id="about" class="about-container">
        <video autoplay muted loop class="about-video">
            <source src="./images/about-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="about-overlay">
            <h2 class="about-title">About</h2>
            <p class="about-subtitle">Meredith is a creative technologist and full-time copywriter from Dallas.</p>
        </div>
    </section>

    <section id="pricing" class="pricing-container">
        <video autoplay muted loop class="pricing-video">
            <source src="./images/pricing-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="pricing-overlay">
            <h2 class="pricing-title">Pricing</h2>
            <p class="pricing-subtitle">Lorem ipsum.</p>
        </div>
    </section>

    <section id="contact" class="contact-container">
        <video autoplay muted loop class="contact-video">
            <source src="./images/contact-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="contact-overlay">
            <h2 class="contact-title">Contact</h2>
            <p class="contact-subtitle">Lorem ipsum.</p>
        </div>
    </section>

    <footer class="footer bg-light" id="footer" style="display: none;">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" id="dingDongButton">click me</button>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-2XbhR7M6xxe0hiDeQtaCh38X8HVVv9UXA/sVzQ54WocPHxlPE2Ikg2WpgZngC4sB" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
